plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Add the Google Services plugin for Firebase
}

android {
    namespace = "com.example.task_managment_bloc"
    compileSdkVersion 34 // Replace `flutter.compileSdkVersion` with an actual number, e.g., 33

    defaultConfig {
        applicationId = "com.example.task_managment_bloc"
        minSdkVersion 23 // Replace `flutter.minSdkVersion` with an actual number, e.g., 21
        targetSdkVersion 34 // Replace `flutter.targetSdkVersion` with an actual number, e.g., 33
        versionCode 1 // Replace `flutter.versionCode` with an actual integer, e.g., 1
        versionName "1.0" // Replace `flutter.versionName` with an actual version, e.g., "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

   buildTypes {
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false       // Option 1: Disable code shrinking
            shrinkResources false     // Option 1: Disable resource shrinking
            // Alternatively, use the following for Option 2:
            // minifyEnabled true
            // shrinkResources true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Firebase BoM for version management
    implementation 'com.google.firebase:firebase-analytics-ktx'        // Firebase Analytics
    implementation 'com.google.firebase:firebase-firestore-ktx'        // Firebase Firestore
    implementation 'com.google.firebase:firebase-auth-ktx'             // Firebase Authentication
}

// Apply the Google Services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
